<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <header class="header">
            <h1>Todo</h1>
        </header>
        <div class="sidebar">
            <div class="sidebar-item">
             <span class="material-icons-sharp">
            inbox
            </span>
            <h3>Inbox</h3>
            </div>
            <div class="sidebar-item" id="today">
                <span class="material-icons-sharp">
                    calendar_today
                    </span>
            <h3>Today</h3>
            </div>
            <div class="sidebar-item">
                <span class="material-icons-sharp">
                    date_range
                    </span>
            <h3>This Week</h3>
            </div>
            <div class="sidebar-item">
                <span class="material-icons-sharp">
                    folder
                    </span>
            <h3>Projects</h3>
            <span class="material-icons-sharp" id="expand">
                expand_more
                </span>
                <span class="material-icons-sharp" id="add-project">
                    add
                    </span>
            </div>
            <div class="projects">
              
            </div>
        </div>
        <div class="task-display">
            <h1 id="project-title"></h1>
            <div class="project-list">
                <table class="project-table">
                    
                </table>
            </div>
            <div class="buttons">
                <button id="new-task" class="hidden">New Task</button>
                <button id="completed" class="hidden">Toggle Completed</button>
            </div>
        <div class="task-module-container hidden">
            <div id="task-module">
                <h2>New Task</h2>
                <form action="" class="task-form">
                    <div class="form-left form-element">
                        <label for="title">Title: </label>
                        <input type="text" id="title" class="form-control" required>
                        <label for="description">Description: </label>
                        <textarea name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-right form-element">
                        <label for="due-date">Due Date: </label>
                        <input type="datetime-local" name="due-date" id="due-date" class="form-control" required>
                        <label for="priority">Priority: </label>
                        <select name="priority" id="priority" class="form-select">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <div class="form-buttons">
                            <button id="cancel" class="form-button" type="button">Cancel</button>
                            <button id="add-task" class="form-button" type="button">Add Task</button>
                        </div>
                        <div id="error-messages"></div>
                    </div>      
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
